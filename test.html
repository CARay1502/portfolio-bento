<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Bento Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the grid items */
        .bento-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        .bento-item-large {
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Grid Item spanning 1 column and 2 rows -->
        <div class="col-12 col-md-4">
            <div class="bento-item bento-item-large">
                Item 1 (1 col, 2 rows)
            </div>
        </div>
        <!-- Grid Item spanning 2 columns and 1 row -->
        <div class="col-12 col-md-8">
            <div class="bento-item">
                Item 2 (2 cols, 1 row)
            </div>
        </div>
        <!-- Grid Item spanning 1 column and 1 row -->
        <div class="col-12 col-md-4">
            <div class="bento-item">
                Item 3 (1 col, 1 row)
            </div>
        </div>
        <!-- Grid Item spanning 1 column and 1 row -->
        <div class="col-12 col-md-4">
            <div class="bento-item">
                Item 4 (1 col, 1 row)
            </div>
        </div>
        <!-- Grid Item spanning 2 columns and 1 row -->
        <div class="col-12 col-md-8">
            <div class="bento-item">
                Item 5 (2 cols, 1 row)
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
